<!-- Menu.html
	Author: Danny Luu
	Description:
	This is a html class that will be included at the top of
	every page in order to have the same styled navigation.
-->
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css"
	media="screen" />
<script>
	$(function() {
		$('#menu').find('> li').hover(
				function() {
					$(this).find('ul').removeClass('noJS').stop(true, true)
							.slideToggle('fast');
				});
	});
</script>
</head>

<body>
	<div id="menu">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="videos.html">Videos</a>
				<ul>
					<li>Latest</li>
					<li>Samplers</li>
					<li>Random</li>
				</ul></li>
			<li><a href="projects.html">Projects</a></li>
			<li><a href="tutorials.html">Tutorials</a></li>
		</ul>
	</div>
</body>
</html>
